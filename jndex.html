<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form"></form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name :</label>
        <input type="text" id="name" place holder="Enter your name" required>

        <label for="email">email:</label>
        <input type="email" id="email"place holder="enter your email" required>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" place holder="enter your phone number" required>
    </fieldset>

    <fieldset>
        <legend>Education<</legend>
        <label for="education"> Education :</label>
        <textarea id="education" placeholder="enter your education" rows="3" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experince</legend>
        <label for="Experince"> Experince :</label> 
        <textarea id="experince" placeholder="enter your experice" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills :</label>
            <textarea id="skills" place holder="enter your skills" rows ="3" required></textaret>
        </fieldset>

        <button type="submit"> <b><Generate Resume </b></button>
        </form>
        <br>

        <!--Dynamic Resume-->
        <div id="resume-display">
            <!-- Reume will be genrated blew-->
             </div>

             <script src="script.js"></script>
        
</body>
</html>
